<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cell Tower Tracking</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #draw {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: 10000;
            pointer-events: none;
        }

        .centre circle {
          stroke-width: 0px;
          stroke-opacity: 1;
          animation-duration: 8s;
          animation-delay: 3s;
          animation-name: blip;
          animation-iteration-count: infinite;
        }

        .providers {
          position: fixed;
          top: 25px;
          display: flex;
          z-index: 999;
        }

        .providers button {
          background-color: rgba(55, 55, 55, 0.83);
          border-radius: 9px;
          border: none;
          display: inline-block;
          color: rgb(255, 255, 255);
          font-size: 19px;
          padding: 11px 35px;
          margin-left: 1%;
        }

        @keyframes blip {
          0% {
            stroke-width: 0px;
            stroke-opacity: 1;
          }
          30%{
            stroke-width: 30px;
            stroke-opacity: 0;
          }
          100%{
            stroke-width: px;
            stroke-opacity: 0;
          }
        }
      </style>
</head>
<body>
    <svg id="draw"></svg>
    <div id="map"></div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script src="./draw.js" type="module"></script>
    <script src="./location.js" type="module"></script>
    <script src="./conversions.js" type="module"></script>
    <script src="./mapStyling.js" type="module"></script>
    <script src="./api.js" type="module"></script>
    
    <script src="./index.js" type="module"></script>

    <div class="providers"></div>
  </body>
</html>
